<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>College Student Registration</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    height: 100%;
  }

  .container {
    display: flex;
    min-height: 100vh;
  }

  .left-side {
    flex: 1;
    background: url('https://cmsv2-assets.apptegy.net/uploads/16086/file/2043343/21490e21-cad3-4766-8240-738ffb580dcd.png') no-repeat center center/contain;
    background-color: #cce6ff;
    display: none; /* hide on small screens */
  }

  .right-side {
    flex: 1;
    background: #fff;
    padding: 50px 30px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  form {
    width: 100%;
    max-width: 450px;
    display: flex;
    flex-direction: column;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  label {
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }

  input, select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    font-size: 1em;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus, select:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
  }

  .error {
    color: #d93025;
    font-size: 0.85em;
    min-height: 18px;
    margin-bottom: 8px;
  }

  button {
    width: 100%;
    background-color: #007BFF;
    border: none;
    padding: 14px;
    font-weight: 700;
    color: #fff;
    font-size: 1.1em;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Responsive */
  @media (min-width: 900px) {
    .left-side {
      display: block;
    }
  }

  @media (max-width: 899px) {
    .container {
      flex-direction: column;
    }
    .left-side {
      height: 200px;
      background-size: contain;
      display: block;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="left-side" aria-hidden="true"></div>
  <div class="right-side">
    <form id="studentForm" novalidate>
      <h2>Student Registration</h2>

      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" />
      <div class="error" id="errorStudentName"></div>

      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" name="studentId" />
      <div class="error" id="errorStudentId"></div>

      <label for="department">Department</label>
      <select id="department" name="department">
        <option value="">Select Department</option>
        <option value="computer_science">Computer Science</option>
        <option value="electronics">Electronics</option>
        <option value="mechanical">Mechanical</option>
        <option value="civil">Civil</option>
        <option value="business">Business</option>
      </select>
      <div class="error" id="errorDepartment"></div>

      <label for="year">Year</label>
      <select id="year" name="year">
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>
      <div class="error" id="errorYear"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <div class="error" id="errorEmail"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <div class="error" id="errorPassword"></div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById('studentForm');
  const studentName = document.getElementById('studentName');
  const studentId = document.getElementById('studentId');
  const department = document.getElementById('department');
  const year = document.getElementById('year');
  const email = document.getElementById('email');
  const password = document.getElementById('password');

  const errStudentName = document.getElementById('errorStudentName');
  const errStudentId = document.getElementById('errorStudentId');
  const errDepartment = document.getElementById('errorDepartment');
  const errYear = document.getElementById('errorYear');
  const errEmail = document.getElementById('errorEmail');
  const errPassword = document.getElementById('errorPassword');

  const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
  const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
  const studentIdPattern = /^[A-Z0-9]{6,10}$/i;

  studentName.addEventListener('input', () => {
    errStudentName.textContent = studentName.value.trim() === '' ? 'Student Name is required.' : '';
  });

  studentId.addEventListener('input', () => {
    if (studentId.value.trim() === '') {
      errStudentId.textContent = 'Student ID is required.';
    } else if (!studentIdPattern.test(studentId.value)) {
      errStudentId.textContent = 'Student ID must be 6-10 alphanumeric characters.';
    } else {
      errStudentId.textContent = '';
    }
  });

  department.addEventListener('change', () => {
    errDepartment.textContent = department.value === '' ? 'Please select a department.' : '';
  });

  year.addEventListener('change', () => {
    errYear.textContent = year.value === '' ? 'Please select your year.' : '';
  });

  email.addEventListener('input', () => {
    if (email.value.trim() === '') {
      errEmail.textContent = 'Email is required.';
    } else if (!emailPattern.test(email.value)) {
      errEmail.textContent = 'Please enter a valid email.';
    } else {
      errEmail.textContent = '';
    }
  });

  password.addEventListener('input', () => {
    if (password.value.trim() === '') {
      errPassword.textContent = 'Password is required.';
    } else if (!passwordPattern.test(password.value)) {
      errPassword.textContent = 'Password must be 8+ chars, uppercase, number & symbol.';
    } else {
      errPassword.textContent = '';
    }
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    let valid = true;

    if (studentName.value.trim() === '') {
      errStudentName.textContent = 'Student Name is required.';
      valid = false;
    }
    if (studentId.value.trim() === '' || !studentIdPattern.test(studentId.value)) {
      errStudentId.textContent = studentId.value.trim() === '' ? 'Student ID is required.' : 'Student ID must be 6-10 alphanumeric characters.';
      valid = false;
    }
    if (department.value === '') {
      errDepartment.textContent = 'Please select a department.';
      valid = false;
    }
    if (year.value === '') {
      errYear.textContent = 'Please select your year.';
      valid = false;
    }
    if (email.value.trim() === '' || !emailPattern.test(email.value)) {
      errEmail.textContent = email.value.trim() === '' ? 'Email is required.' : 'Please enter a valid email.';
      valid = false;
    }
    if (password.value.trim() === '' || !passwordPattern.test(password.value)) {
      errPassword.textContent = password.value.trim() === '' ? 'Password is required.' : 'Password must be 8+ chars, uppercase, number & symbol.';
      valid = false;
    }
    if (valid) {
      alert('Registration successful!');
      form.reset();
    }
  });
</script>

</body>
</html>
